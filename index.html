<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="startTimer()">
        <div class="container">
            <div id="Timer">
                <span id="time">00:00</span>
            </div>
            <div>
                <h3>HOME</h3>
                <h3 id="home-score" class="score">0</h3>
                <ul onclick="addHomeScore(event)">
                    <li>+1</li>
                    <li>+2</li>
                    <li>+3</li>
                </ul>
            </div>
            <div>
                <h3>GUEST</h3>
                <h3 id="guest-score" class="score">0</h3>
                <ul onclick="addGuestScore(event)">
                    <li>+1</li>
                    <li>+2</li>
                    <li>+3</li>
                </ul>
            </div>
            <div id="reset-section">
                <button onclick="reset()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
